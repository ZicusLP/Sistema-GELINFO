<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/layoutSystem.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmsetor">

			<p:dataTable id="tbsetor" widgetVar="tabelaSetor"
				emptyMessage="Nenhum registro encontrado!" value="#{MBSetor.itens}"
				var="item" filteredValue="#{MBSetor.itensFiltrados}"  
				reflow ="true" resizableColumns="true"
				paginator="true" rows="10">

				<f:facet name="header">Lista de Inventários</f:facet>
				
				<p:column headerText="Nome do setor" sortBy="#{item.nomesetor}"
					filterBy="#{item.nomesetor}">
					<h:outputText value="#{item.nomesetor}" />
				</p:column>

				<p:column headerText="Abertura" sortBy="#{item.siglasetor}"
					filterBy="#{item.siglasetor}">
					<h:outputText value="#{item.siglasetor}" />
				</p:column>

				<p:column headerText="Registro" sortBy="#{item.andarsetor}"
					filterBy="#{item.andarsetor}">
					<h:outputText value="#{item.andarsetor}" />
				</p:column>
				
				<p:column headerText="Encerramento" sortBy="#{item.andarsetor}"
					filterBy="#{item.andarsetor}">
					<h:outputText value="#{item.andarsetor}" />
				</p:column>
				
				<p:column headerText="Status" sortBy="#{item.andarsetor}"
					filterBy="#{item.andarsetor}">
					<h:outputText value="#{item.andarsetor}" />
				</p:column>
				

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-check"
						oncomplete="PF('dlgsetorEditar').show();"
						update=":frmsetorEditar:pnsetorEditar">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBSetor.setor}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgsetorExcluir').show();"
						update=":frmsetorExcluir:pnsetorExcluir">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBSetor.setor}"></f:setPropertyActionListener>
					</p:commandButton>

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBSetor.prepararInserir}"
						oncomplete="PF('dlgsetorNovo').show();"
						update=":frmsetorNovo:pnsetorNovo" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgsetorNovo" closable="false" draggable="false"
			resizable="false" header="Abrir Inventário" modal="true"
			appendTo="@(body)" update=":frmsetorNovo:pnsetorNovo :msgGlobal">
			<h:form id="frmsetorNovo">
				<h:panelGrid id="pnsetorNovo" columns="2">

					<p:outputLabel value="Setor" for="txtsetNovo"  />
					<p:selectOneMenu value="#{MBSetor.setor.nomesetor}"
					filter = "true"
					>
						<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
						<f:selectItems value="#{MBSetor.setor.nomesetor}" var="item"
							itemValue="#{item.codigo_setor}"
							itemLabel="#{item.nomesetor}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Abertura" for="txtsetNovo" />
					<h:inputText size="30" maxlength="50" id="txtsetNovo"
						value="#{MBSetor.setor.nomesetor}"
						required="true" 
						requiredMessage="Preencha todos os campos!" />
					


				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Abrir" actionListener="#{MBSetor.inserir}"
						oncomplete="verificar(xhr, status, args, 'dlgsetorNovo', 'tbsetor');"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar"
						process="@this"
						onclick="PF('dlgsetorNovo').hide();" />


				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgsetorExcluir" closable="false" draggable="false"
			resizable="false" header="Excluir Setor" modal="true"
			appendTo="@(body)">

			<h:form id="frmsetorExcluir">
				<h:panelGrid id="pnsetorExcluir">
					<h:outputText value="Nome" />
					<h:outputText value="#{MBSetor.setor.nomesetor}" />
					<h:outputText value="Sigla" />
					<h:outputText value="#{MBSetor.setor.siglasetor}" />
					<h:outputText value="Andar" />
					<h:outputText value="#{MBSetor.setor.andarsetor}" />
					<h:outputText value="Bairro" />
					<h:outputText value="#{MBSetor.setor.bairro.nomebairro}" />
					<h:outputText value="Endereço" />
					<h:outputText value="#{MBSetor.setor.bairro.endereco}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBSetor.excluir}"
						oncomplete="PF('dlgsetorExcluir').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar"
						process="@this"
						onclick="PF('dlgsetorExcluir').hide(); " />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog widgetVar="dlgsetorEditar" closable="false" draggable="false"
			resizable="false" header="Editar Setor" modal="true"
			appendTo="@(body)">

			<h:form id="frmsetorEditar">
				<h:panelGrid id="pnsetorEditar">
					<h:outputText value="Nome" />
					<h:outputText value="#{MBSetor.setor.nomesetor}"  id="txtEdtSetor" />
				
					
					
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar" actionListener="#{MBSetor.editar}"
						oncomplete="PF('dlgsetorEditar').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar"
						process="@this"
						onclick="PF('dlgsetorEditar').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>


	</ui:define>



	<ui:define name="options">
		<ui:include src="/includes/calendario.xhtml" />
	</ui:define>



</ui:composition>
